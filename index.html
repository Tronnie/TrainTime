<!DOCTYPE html>
<html>
<head>
    <title>Train!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"> </script>
</head>
<body>
  <div class="jumbotron">
    <h1 class="display-3">Transportation Scheduler</h1>
    <p class="lead">Save Time! Determine Your Next Departure!</p>
    <p class="timeNow">The current time is: </p>
      <table class="table table-bordered table-striped" >
        <thead>
          <tr>
            <th><u>Transport Name</u></th>
            <th><u>Destination</u></th>
            <th><u>First Train</u>  (24hrs)</th>
            <th><u>Frequency</u></th>
            <th><u>Arrival Time</u></th>
            <th><u>Next train in</u></th>
          </tr>
        </thead>
      <tbody id="body">

      </tbody>
      </table>
    <p></p>
  </div>
  <script type="text/javascript"></script>
    <form role="form">
      <div class="form-group">
        <label for="name-input"><strong>Transport Name:</strong></label>
        <input class="form-control" id="name-input" type="text">
      </div>
      <div class="form-group">
        <label for="destination-input"><strong>Destination:</strong></label>
        <input class="form-control" id="destination-input" type="text">
      </div>
      <div class="form-group">
        <label for="startTime-input"><strong>Start Time:</strong> (HH:mm:AM/PM)</label>
        <input class="form-control" id="startTime-input" type="time">
      </div>
      <div class="form-group">
        <label for="frequency-input"><strong>Frequency:</strong> (mins)</label>
        <input class="form-control" id="frequency-input" type="number">
      </div>
      <button class="btn btn-default" id="add-user" type="submit">Submit</button>
    </form>
   <script src="https://code.jquery.com/jquery.js"></script>
   <script rel="text/javascript" src="./assets/logic.js"></script>
</body>
<br /><br /><br /><br /><br /><br />
<footer style="text-align:center">&copy;2017 Gail Izaguirre</footer>
</html>
